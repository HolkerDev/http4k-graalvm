name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK
        uses: fwilhe2/setup-kotlin@main
      - name: Setup Node
        uses: actions/setup-node@v
      - run: npm ci
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: build project
        run: ./gradlew shadowJar
      - name: docker build native
        run: docker run -v $(pwd):/source http4k/amazonlinux-java-graal-ce-lambda-runtime:latest build/libs/*.jar output/lambda.zip
      - name: Upload to s3
        run: aws s3 sync ./output s3://graalvm-test-bucket
      - name: serverless deploy
        uses: serverless/github-action@v3.1
        with:
          args: deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}